name: Build macOS Release

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Trigger on version tags

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Node dependencies
        run: |
          npm install
          cd frontend && npm install
      
      - name: Create macOS Python virtual environment
        run: |
          python3 -m venv python-dist
          python-dist/bin/pip install --upgrade pip
          python-dist/bin/pip install --no-cache-dir -r requirements.txt
          # Clean up to reduce size
          find python-dist -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find python-dist -type f -name "*.pyc" -delete
          find python-dist -type f -name "*.pyo" -delete
          find python-dist -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find python-dist -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
      
      - name: Verify Python environment
        run: |
          python-dist/bin/python3 --version
          python-dist/bin/python3 -c "import uvicorn; import fastapi; print('Backend dependencies OK')"
      
      - name: Build application
        run: npm run build
      
      - name: Unmount any stale volumes
        run: |
          # Unmount any existing volumes that might conflict
          for vol in /Volumes/Zotero*; do
            [ -d "$vol" ] && hdiutil detach "$vol" -force 2>/dev/null || true
          done
      
      - name: Package macOS app
        run: npm run package:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30
      
      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            release/*.dmg
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
