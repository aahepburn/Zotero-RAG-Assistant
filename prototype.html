<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zotero LLM Prototype</title>
    <style>
        body {
            background: #f8f8ff;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 30px;
        }
        h1 {
            color: #282c34;
        }
        .container {
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,.07);
            padding: 24px 32px 32px 32px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4A90E2;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 12px;
        }
        button:hover {
            background-color: #357ABD;
        }
        .output {
            background: #f0f4ff;
            border: 1px solid #dedede;
            border-radius: 6px;
            margin-top: 20px;
            padding: 12px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zotero LLM Prototype</h1>
        <form id="pdfForm">
            <label for="filename">PDF Filename (relative to backend):</label>
            <input type="text" id="filename" value="backend/sample_pdfs/test_article.pdf" required />

            <label for="max_chars">Max Chars:</label>
            <input type="number" id="max_chars" value="1000" min="10" max="10000" />

            <button type="submit">Extract PDF Text</button>
        </form>
        <div id="output" class="output"></div>
    </div>

    <script>
        const form = document.getElementById('pdfForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            output.textContent = "Loading...";
            const filename = document.getElementById('filename').value;
            const max_chars = document.getElementById('max_chars').value;

            // Call your FastAPI endpoint
            fetch(`http://localhost:8000/pdfsample?filename=${encodeURIComponent(filename)}&max_chars=${max_chars}`)
                .then(resp => resp.json())
                .then(data => {
                    if (data.sample) {
                        output.textContent = data.sample;
                    } else if (data.error) {
                        output.textContent = "Error:\n" + data.error;
                    } else {
                        output.textContent = "No data returned.";
                    }
                })
                .catch(err => {
                    output.textContent = "Fetch error: " + err;
                });
        });
    </script>
</body>
</html>
